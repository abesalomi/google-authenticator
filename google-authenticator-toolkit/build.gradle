apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'commons-codec:commons-codec:1.10'
    compile 'net.sourceforge.serp:serp:1.13.1'
    compile 'com.google.zxing:core:3.1.0'
}
